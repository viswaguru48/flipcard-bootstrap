<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>flipcard bootstrap</title>
</head>
<body>
    <div class="container-md">
        <div class="card-container mx-auto mt-5">
            <div class="card card-front d-flex align-items-center p-4 border-primary shadow">
                <img class="card-img-top rounded-circle" src="./images/our-team-1.jpg" alt="Card image cap" style="width: 180px;">
                <div class="card-body">
                   <h2 class="text-primary">Willlam Drake</h2>
                </div>
            </div>
            <div class="card card-back">
                <div class="card-body rounded-top-2 bg-primary d-flex align-items-center shadow">
                    <h1 class="text-center text-white">Software Designer</h1>
                </div>
                <div class="social rounded-bottom-2 d-flex justify-content-center py-2 border border-primary gap-2 shadow">
                    <a href=""><i class="fa-brands fa-2x fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-2x fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-2x fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <div class="card-container mx-auto mt-5">
            <div class="card card-front d-flex align-items-center p-4 border-danger shadow">
                <img class="card-img-top rounded-circle" src="./images/our-team-2.jpg" alt="Card image cap" style="width: 180px;">
                <div class="card-body">
                   <h2 class="text-danger">Albert Roca</h2>
                </div>
            </div>
            <div class="card card-back">
                <div class="card-body rounded-top-2 bg-danger d-flex align-items-center shadow">
                    <h1 class="text-center text-white">Software Designer</h1>
                </div>
                <div class="social rounded-bottom-2 d-flex justify-content-center py-2 border border-danger gap-2 shadow">
                    <a href=""><i class="fa-brands fa-2x fa-twitter text-danger"></i></a>
                    <a href=""><i class="fa-brands fa-2x fa-facebook-f text-danger"></i></a>
                    <a href=""><i class="fa-brands fa-2x fa-linkedin-in text-danger"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
